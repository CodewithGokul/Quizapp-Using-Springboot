<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <title>Thymeleaf Table Example</title>
</head>
<body>

    <h1>Thymeleaf Table Example</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Option A</th>
                <th>Option B</th>
                <th>Option C</th>
                <th>Category</th>
                <th>Correct Answer</th>
            </tr>
        </thead>
        <tbody>
            <!-- Thymeleaf iteration for data -->
            <tr th:each="row : ${datas}">
                <td th:text="${row.id}"></td>
                <td th:text="${row.title}"></td>
                <td th:text="${row.optiona}"></td>
                <td th:text="${row.optionb}"></td>
                <td th:text="${row.optionc}"></td>
                <td th:text="${row.category}"></td>
                <td th:text="${row.crctans}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
