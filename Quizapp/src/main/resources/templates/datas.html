<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ffffcc; /* Yellow background */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ffcc00; /* Yellow border */
            padding: 20px;
            text-align: left;
        }

        th {
            background-color: #ffcc00; /* Yellow background for headers */
            color: #ffffff; /* White text color for headers */
        }

        /* Yellow and white theme for the button */
        .create-button {
            background-color: #ffcc00; /* Yellow background */
            color: #ffffff; /* White text color */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            text-decoration: none;
        }

        /* Hover effect for buttons */
        .create-button:hover {
            background-color: #ffd700; /* Darker yellow on hover */
        }
        
    </style>
    <title>Thymeleaf Table Example</title>
</head>
<body>

    <h1>Your Questions</h1>

    <!-- Add the "Create" button with yellow and white theme -->
    <button class="create-button" onclick="location.href='/create'">Create</button>
    <button class="create-button" onclick="location.href='/deleteall'">Delete All</button>
    <button class="create-button" onclick="location.href='/generatecode'">Submit</button>
    <button class="create-button" onclick="location.href='/'">Home</button>

        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Option A</th>
                    <th>Option B</th>
                    <th>Option C</th>
                    <th>Option D</th>
                    <th>Category</th>
                    <th>Correct Answer</th>
                    <th>Level</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- Thymeleaf iteration for data -->
                <tr th:each="row : ${datas}">
                    <td th:text="${row.title}"></td>
                    <td th:text="${row.optiona}"></td>
                    <td th:text="${row.optionb}"></td>
                    <td th:text="${row.optionc}"></td>
                    <td th:text="${row.optiond}"></td>
                    <td th:text="${row.category}"></td>
                    <td th:text="${row.crctans}"></td>
                    <td th:text="${row.level}"></td>
                    <td>
                        <a class="create-button" th:href="@{/delete(id=${row.id})}" onclick="return confirm('Are you sure you want to delete this question?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

</body>
</html>
